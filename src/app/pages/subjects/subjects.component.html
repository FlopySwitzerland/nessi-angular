<div class="margin-top" fxLayout="row" fxLayoutAlign="center stretch" fxLayoutWrap="wrap">

  <div fxFlex="20" fxFlex.md="25" fxFlex.sm="100" fxFlex.xs="100">
    <div class="activity-card md-elevation-z2">
      <div class="title-container" fxLayout="row" fxLayoutAlign="start center">
        <div fxLayout="column">
          <span class="title">Academic Years</span>
        </div>
        <span fxFlex></span>
        <button md-icon-button>
          <md-icon (click)="addAcademicYears()">add_circle</md-icon>
        </button>
      </div>
      <div class="content">
        <md-nav-list>
          <a href="javascript:" md-list-item *ngFor="let academicyear of academicyears">
            <h3 md-line> {{ academicyear.name }} </h3>
            <p md-line>
              <span class="title"> {{ academicyear.startenddates }} </span>
            </p>
          </a>
        </md-nav-list>
      </div>
    </div>
  </div>
  <div fxFlex="20" fxFlex.md="25" fxFlex.sm="100" fxFlex.xs="100">
    <div class="activity-card md-elevation-z2">
      <div class="title-container" fxLayout="row" fxLayoutAlign="start center">
        <div fxLayout="column">
          <span class="title">School Classes</span>
        </div>
        <span fxFlex></span>
        <button md-icon-button (click)="modal1.show()">
          <md-icon>add_circle</md-icon>
          <app-modal #modal1>
            <div class="app-modal-header">
              header
            </div>
            <div class="app-modal-body">
              Whatever content you like, form fields, anything
              <input type="text">
            </div>
            <div class="app-modal-footer">
              <button type="button" class="btn btn-default" (click)="modal1.hide()">Close</button>
              <button type="button" class="btn btn-default" (click)="modal2.show()">Show modal 2</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </app-modal>
        </button>
      </div>
      <div class="content">
        <md-nav-list>
          <a href="javascript:" md-list-item *ngFor="let schoolclass of schoolclasses">
            <h3 md-line> {{ schoolclass.name }} </h3>
            <p md-line>
              <span class="title"> {{ schoolclass.establishment }} </span>
            </p>
          </a>
        </md-nav-list>
      </div>
    </div>
  </div>

  <div fxFlex="40" fxFlex.md="50" fxFlex.sm="100" fxFlex.xs="100">
    <div class="activity-card md-elevation-z2">
      <div class="title-container" fxLayout="row" fxLayoutAlign="start center">
        <div fxLayout="column">
          <span class="title">Subjects</span>
        </div>
        <span fxFlex></span>
        <button md-icon-button>
          <md-icon>add_circle</md-icon>
        </button>
      </div>
      <div class="content">
        <md-nav-list>
          <a href="javascript:" md-list-item *ngFor="let subject of subjects">
            <img md-list-avatar [src]="'assets/img/subjects/'+subject.image" alt="{{ subject.name }}">
            <h3 md-line> {{ subject.name }} </h3>
            <p md-line>
              <span class="title"> {{ subject.subject }} </span>
              <span class="extra"> -- {{ subject.content }} </span>
            </p>
          </a>
        </md-nav-list>
      </div>
    </div>
  </div>

</div>
